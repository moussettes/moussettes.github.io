<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Song Filter</h1>
    <p>Choose a song based on genre and difficulty</p>
  </header>

  <section class="filters">
    <h2>Filter Songs</h2>

    <!-- Genre Filter -->
    <label for="genre">Select Genre:</label>
    <select id="genre">
      <option value="all">All Genres</option>
      <option value="rock">Rock</option>
      <option value="pop">Pop</option>
    </select>

    <!-- Difficulty Filter -->
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="all">All Difficulties</option>
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>

    <button onclick="filterSongs()">Filter</button>
  </section>

  <section id="song-list">
    <!-- Song 1 -->
    <div class="song" data-genre="rock" data-difficulty="easy">
      <h2><a href="song1.html">Chanson 1</a></h2>
      <p>Genre: Rock, Difficulty: Easy</p>
    </div>

    <!-- Song 2 -->
    <div class="song" data-genre="pop" data-difficulty="hard">
      <h2><a href="song2.html">Chanson 2</a></h2>
      <p>Genre: Pop, Difficulty: Hard</p>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Song Filter - All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
