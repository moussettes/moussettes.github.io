<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Music Song List</h1>
  <p>Find your favorite songs by genre, difficulty, decades, and favorites.</p>
</header>

<div class="filter-container">
  <h2>Filter Songs</h2>

  <div class="filter-group">
    <h3>Genres</h3>
    <label>
      <input type="checkbox" name="genre" value="rock"> Rock
    </label>
    <label>
      <input type="checkbox" name="genre" value="pop"> Pop
    </label>
  </div>

  <div class="filter-group">
    <h3>Difficulty</h3>
    <label>
      <input type="checkbox" name="difficulty" value="easy"> Easy
    </label>
    <label>
      <input type="checkbox" name="difficulty" value="hard"> Hard
    </label>
  </div>

  <div class="filter-group">
    <h3>Decades</h3>
    <label>
      <input type="checkbox" name="decade" value="1940s"> 1940s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1950s"> 1950s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1960s"> 1960s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1970s"> 1970s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1980s"> 1980s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1990s"> 1990s
    </label>
    <label>
      <input type="checkbox" name="decade" value="2000s"> 2000s
    </label>
    <label>
      <input type="checkbox" name="decade" value="2010s"> 2010s
    </label>
    <label>
      <input type="checkbox" name="decade" value="2020s"> 2020s
    </label>
  </div>

  <div class="filter-group">
    <h3>Favorites</h3>
    <label>
      <input type="checkbox" name="favorites" value="true"> Show Favorites Only
    </label>
  </div>
  
  <button id="apply-filters">Apply Filters</button>
</div>

<div class="song-container" id="song-list">
  <ul>
    <li>
      <a href="song1.html" class="song-link" data-genres="rock, pop" data-difficulties="easy, hard" data-decades="1980s, 1990s" data-favourites="true">Song 1</a>
    </li>
    <li>
      <a href="song2.html" class="song-link" data-genres="pop" data-difficulties="easy" data-decades="2000s" data-favourites="false">Song 2</a>
    </li>
  </ul>
</div>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
