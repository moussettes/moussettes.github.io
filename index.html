<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song List</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

  <header>
    <h1>Song List</h1>
    <p>Select songs based on genre and difficulty</p>
  </header>

  <!-- Filter Section -->
  <section class="filter-container">
    <label for="genre-select">Genre:</label>
    <select id="genre-select" name="genre">
      <option value="all">All Genres</option>
      <option value="rock">Rock</option>
      <option value="pop">Pop</option>
    </select>

    <label for="difficulty-select">Difficulty:</label>
    <select id="difficulty-select" name="difficulty">
      <option value="all">All Difficulties</option>
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>

    <button id="apply-filters">Apply Filters</button>
  </section>

  <!-- Song List Section -->
  <section class="song-list-container">
    <h2>Available Songs</h2>
    <ul class="song-list">
      <li><a href="song-page.html">Chanson 1</a></li>
      <li><a href="song-page.html">Chanson 2</a></li>
    </ul>
  </section>

  <footer>
    <button onclick="window.location.href='index.html'">Go Back to Main Page</button>
    <p>Â© 2024 Guitar Lyrics | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
