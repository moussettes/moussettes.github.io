<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Les Boonies</h1>
  <p>Soirées musicales pour les fans de bières habitant la rue St-Denis</p>
</header>

<!-- ASCII art in the left margin -->
<div class="ascii-art">
  ∧,,,∧ <br>
(  ̳• · ̳•) <br>
/    づ♡ <br>
</div>

<!-- Filters -->
<div class="filter-container">
  <h2>C'est quoi ta toune?</h2>

  <div class="filter-group">
    <h3>Genres</h3>
    <label>
      <input type="checkbox" name="genre" value="rock"> Rock
    </label>
    <label>
      <input type="checkbox" name="genre" value="pop"> Pop
    </label>
  </div>

  <div class="filter-group">
    <h3>Difficulty</h3>
    <label>
      <input type="checkbox" name="difficulty" value="easy"> Easy
    </label>
    <label>
      <input type="checkbox" name="difficulty" value="hard"> Hard
    </label>
  </div>

  <div class="filter-group">
    <h3>Decades</h3>
    <label>
      <input type="checkbox" name="decade" value="1940s"> 1940s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1950s"> 1950s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1960s"> 1960s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1970s"> 1970s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1980s"> 1980s
    </label>
    <label>
      <input type="checkbox" name="decade" value="1990s"> 1990s
    </label>
    <label>
      <input type="checkbox" name="decade" value="2000s"> 2000s
    </label>
    <label>
      <input type="checkbox" name="decade" value="2010s"> 2010s
    </label>
    <label>
      <input type="checkbox" name="decade" value="2020s"> 2020s
    </label>
  </div>

  <div class="filter-group">
    <h3>Favorites</h3>
    <label>
      <input type="checkbox" name="favorites" value="true"> Show Favorites Only
    </label>
  </div>
  
  <button id="apply-filters">Apply Filters</button>
</div>

<!-- Songs Container -->
<div class="song-container" id="song-list">
  <!-- Songs will appear here dynamically -->
</div>

<!-- Footer Section -->
<footer>
  <button>Footer Button</button>
</footer>

<script src="script.js"></script>
</body>
</html>


<script src="script.js"></script>
</body>
</html>
