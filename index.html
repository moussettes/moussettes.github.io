<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song List</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

  <header>
    <h1>Soirées boonies sur St-Denis</h1>
    <p>C'est quoi ta toune?</p>
  </header>

  <!-- Filter Section -->
  <section class="filter-container">
    <div class="filters">
      <div class="filter-group">
        <label for="genre">Genres:</label>
        <select id="genre" name="genre">
          <option value="">All Genres</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <!-- Add more genres here if needed -->
        </select>
      </div>

      <div class="filter-group">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty">
          <option value="">All Difficulty Levels</option>
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
          <!-- Add more difficulties here if needed -->
        </select>
      </div>

      <div class="filter-group">
        <label for="decade">Decade:</label>
        <select id="decade" name="decade">
          <option value="">All Decades</option>
          <option value="1940s">1940s</option>
          <option value="1950s">1950s</option>
          <option value="1960s">1960s</option>
          <option value="1970s">1970s</option>
          <option value="1980s">1980s</option>
          <option value="1990s">1990s</option>
          <option value="2000s">2000s</option>
          <option value="2010s">2010s</option>
          <option value="2020s">2020s</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="favourites">Favourites:</label>
        <select id="favourites" name="favourites">
          <option value="">All Songs</option>
          <option value="true">Show Favourites</option>
          <option value="false">Hide Favourites</option>
        </select>
      </div>

      <button id="apply-filters">Apply Filters</button>
    </div>
  </section>

  <!-- Song List Section -->
  <section class="song-list-container">
    <h2>Available Songs</h2>
    <ul class="song-list">
      <li><a href="song1.html" data-genres="rock, pop" data-difficulties="easy" data-decades="1960s" data-favourites="true">Chanson 1</a></li>
      <li><a href="song2.html" data-genres="rock" data-difficulties="hard" data-decades="1980s" data-favourites="false">Chanson 2</a></li>
      <!-- Add more songs with multiple genres, difficulties, decades, and favourite tags -->
    </ul>
  </section>

  <footer>
    <p>© 2024 Moussettes | Dernière mise à jour le 18 novembre 2024</p>
  </footer>

  <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
