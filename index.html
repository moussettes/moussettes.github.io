<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song List</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

  <header>
    <h1>Song List</h1>
    <p>Select songs based on genre and difficulty</p>
  </header>

  <!-- Filter Section -->
  <section class="filter-container">
    <div class="filter-group">
      <h3>Genres</h3>
      <label for="rock"><input type="checkbox" id="rock" name="genre" value="rock"> Rock</label>
      <label for="pop"><input type="checkbox" id="pop" name="genre" value="pop"> Pop</label>
      <!-- Add more genres here if needed -->
    </div>

    <div class="filter-group">
      <h3>Difficulty</h3>
      <label for="easy"><input type="checkbox" id="easy" name="difficulty" value="easy"> Easy</label>
      <label for="hard"><input type="checkbox" id="hard" name="difficulty" value="hard"> Hard</label>
      <!-- Add more difficulties here if needed -->
    </div>

    <button id="apply-filters">Apply Filters</button>
  </section>

  <!-- Song List Section -->
  <section class="song-list-container">
    <h2>Available Songs</h2>
    <ul class="song-list">
      <li><a href="song-page.html" data-genres="rock, pop" data-difficulties="easy">Chanson 1</a></li>
      <li><a href="song-page.html" data-genres="rock" data-difficulties="hard">Chanson 2</a></li>
      <!-- Add more songs with multiple genres and difficulties -->
    </ul>
  </section>

  <footer>
    <button onclick="window.location.href='index.html'">Go Back to Main Page</button>
    <p>Â© 2024 Guitar Lyrics | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
